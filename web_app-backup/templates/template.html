<!DOCTYPE html>
<html>
    <head>
        <title>NaturalSelection</title>
    </head>
    
    <body>
        <u><h1>Natural Selection Simulation</h1></u>
        
        <!--
        {% if var1 %}
          <h1> Variable 1 = {{ var1 }}</h1>
        {% else %}
          <h1> Variable 1 = not defined</h1>
        {% endif %}
        
        {% if var2 %}
          <h1> Variable 2 = {{ var2 }}</h1>
        {% else %}
          <h1> Variable 2 = not defined</h1>
        {% endif %}
        -->

        <u><h3>Change values</h3></u>

        <form method="GET">
            Variable 1 = 
            <input name="variable_1" value={{ var1 }}>
        </form>
        
        <form method="GET">
            Variable 2 = 
            <input name="variable_2" value={{ var2 }}>
        </form>

        <br />
        
        <form method="POST">
            <u><h3>Running Simulation :</h3></u>
            <input type="submit" name="start_stop_button" value="Start/Stop">
        </form>

        <br />
        
        {% if image %}
            SIMULATION STARTED
            <img src="{{ image }}" alt="Image">
            <a href="/">
                <input type="button" value="Next">
            </a>
            
        
        {% endif %}

    </body>
</html>
